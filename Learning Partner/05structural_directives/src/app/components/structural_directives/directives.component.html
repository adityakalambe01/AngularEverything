<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
    <button class="btn btn-primary">Go To Attribute</button>
</div>

<!-- Main Columns -->
<div class="row pt-3">
  <!-- Div 1 -->
  <div class="col-3">
    <div class="bg-danger p-3 text-center" *ngIf="isDiv1Visible">
      <h4>Div-1</h4>
    </div>
  </div>

  <!-- Div 2 -->
  <div class="col-3">
    <div class="bg-success p-3 text-center" *ngIf="isDiv2Visible">
      <h4>Div-2</h4>
    </div>
  </div>

  <!-- Div 3 -->
  <div class="col-3">
    <div class="bg-secondary p-3 text-center" *ngIf="num1 === num2">
      <h4>Div-3</h4>
    </div>
  </div>
  <!-- Div 4 -->
  <div class="col-3">
    <div class="bg-primary p-3 text-center" *ngIf="isActive && selectedCountry==='India'">
      <h4>Div-4</h4>
    </div>
  </div>
</div>


<div class="row pt-3">
  <div class="col-3 text-center">
    <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
    <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
  </div>

  <div class="col-3 text-center">
    <button class="btn btn-success" (click)="toggle()">Toggle</button>
  </div>

  <div class="col-3">
    <div style="display: flex; align-items: center">
      <input type="text" placeholder="Num-1" class="width-50" [(ngModel)]="num1"/>
      <input type="text" placeholder="Num-2" class="width-50" [(ngModel)]="num2"/>
    </div>
  </div>

  <div class="col-3">
    <div style="display: flex; align-items: center">
      <input type="checkbox" class="width-50" [(ngModel)]="isActive"/>
      <select [(ngModel)]="selectedCountry">
        <option value="">Select State</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Shrilanka">Shrilanka</option>
      </select>
    </div>
  </div>

</div>
<br><br><br><br>


<!-- for loops -->
 <h1>For Loop</h1>
<div class="row">
  <div class="col-3">
    <ul>
      <li *ngFor="let x of cityArray">{{x}}</li>
    </ul>
  </div>
  <div class="col-3">
    <div *ngFor="let x of cityArray">{{x}}</div>
  </div>
  <div class="col-3">
    <select>
      <option *ngFor="let x of cityArray" value="{{x}}">{{x}}</option>
    </select>
  </div>
  <div class="col-3">
    <select>
      <option *ngFor="let stud of students" [value]="stud.id">{{stud.name}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>City</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of students; let i = index;">
          <td>{{i+1}}</td>
          <td>{{stud.name}}</td>
          <td>{{stud.city}}</td>
          <td>
            <span *ngIf="stud.isActive" [style]="textGreen">Online</span>
            <span *ngIf="!stud.isActive" [style]="textRed">Ofline</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
